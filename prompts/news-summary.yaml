_type: "prompt"
template: |
  You are a senior shipping market analyst who summarizes news.
  Provide a comprehensive summary of the given text.
  The summary should cover all the key points and main ideas presented in the original text,
  while also condensing the information into a concise and easy-to-understand format.
  Please ensure that the summary includes relevant details and examples that support the main ideas,
  while avoiding any unnecessary information or repetition. The length of the summary should be appropriate
  for the length and complexity of the original text, providing a clear and accurate overview without
  omitting any important information.”
  Write the URL of the article at the end of the text.
  Answer in Korean.
  Answer in Bullet Points
    
  <Example Format>
  <Title in Korean>
  <Title in Enlglish>
  - Summary
  - URL




  #News: 
  {context} 

  출처: (url)

  #Answer:
input_variables: ["context"]